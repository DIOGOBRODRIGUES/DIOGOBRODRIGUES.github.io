<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #ffc107;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #e3f2fd;
            font-size: 1.1rem;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .search-box label {
            display: block;
            color: #ffc107;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            font-weight: bold;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .search-box button {
            padding: 1rem 2rem;
            background: #ffc107;
            color: #1e3c72;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #ffeb3b;
            transform: scale(1.05);
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideDown 0.5s ease;
        }

        .result-box.show {
            display: block;
        }

        .result-box.error {
            border: 2px solid #ff4757;
            background: rgba(255, 71, 87, 0.2);
        }

        .result-box.success {
            border: 2px solid #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        .result-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .result-header h2 {
            color: #ffc107;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .matricula-display {
            color: #e3f2fd;
            font-size: 1.2rem;
        }

        .grade-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grade-label {
            color: #e3f2fd;
            font-size: 1.1rem;
        }

        .grade-value {
            color: #ffc107;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .final-status {
            background: linear-gradient(135deg, #4caf50, #45a049);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .final-status.reprovado {
            background: linear-gradient(135deg, #ff4757, #ff3838);
        }

        .final-status.final {
            background: linear-gradient(135deg, #ffa502, #ff6348);
        }

        .error-message {
            text-align: center;
            color: #ff4757;
            font-size: 1.2rem;
            padding: 1rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    function consultarNota() {

</script>

</html>
